name: Backend CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'eg-auth-server/**'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'eg-auth-server/**'
      - '.github/workflows/ci-backend.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/eg-auth-server

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: eg-auth-server
    
    steps:
    - uses: actions/checkout@v4

    - uses: pnpm/action-setup@v3
      with:
          package_json_file: 'eg-auth-server/package.json'
        
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'
        cache-dependency-path: 'eg-auth-server/pnpm-lock.yaml'
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Generate Prisma Client
      run: pnpm prisma:generate
      
    - name: Lint
      run: pnpm exec eslint "{src,apps,libs,test}/**/*.ts"
      
    - name: Unit Tests
      run: pnpm test
      
    - name: Build
      run: pnpm build
      
    - name: Security Audit
      run: pnpm audit --audit-level=high
      continue-on-error: true

  build-and-push:
    needs: test-and-lint
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=sha,prefix=
          type=raw,value=latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./eg-auth-server
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
